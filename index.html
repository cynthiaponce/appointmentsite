<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Appointments</title>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <form class="theform" action="index.html" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="" value="">
        <label for="description">Description:</label>
        <input type="text" id="description" name="" value="">
        <label for="date">Date:</label>
        <input type="text" id="date" name="" value="">
        <label for="time">Start/End Time:</label>
        <input type="text" id="time" name="" value="">
        <br>
        <button type="submit" name="button" class="btn btn-warning">Submit</button>
        <div class="modal" id="theModal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-body">
                <div class="well">
                  <p>Booking Successful!</p>
                  <button type="button" class="class btn btn-info" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
